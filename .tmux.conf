unbind C-b
set -g prefix C-a
set -g mode-keys vi

#dealy
set -sg escape-time 1

set -g base-index 1
setw -g pane-base-index 1

# use prefix-r reload conf file
bind r source-file ~/.tmux.conf \; display "Reloaded!"


# 泪流， 终于可以在tmux的shell里用ctrl A了
# send Ctrl-a to an application running within tmux simply by pressing Ctrl-a twice.
bind C-a send-prefix


# split window like vim
# vim's defination of a horizontal/vertical split is revised from tumx's
# bind s split-window -h
# bind v split-window -v
# move arount panes wiht hjkl, as one would in vim after C-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by,
# only one at a time can be slow
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# you should not use mouse
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on


#added for mac
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# like vim
bind s split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind v split-window -v -c '#{pane_current_path}'  # Split panes vertically


#color and font
set -g default-terminal "screen-256color"

